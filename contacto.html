<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css"> <!--Reiniciamos estilos-->
        <link rel="stylesheet" href="style-contacto.css">  

    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form> 
                <label for="nombreapellido">Nombre y Apellido: </label>
                <input type="text" id="nombreapellido" class="input-texto" required>

                <label for="correoelectronico">Correo Electronico: </label>
                <input type="email" id="correoelectronico" class="input-texto" required placeholder="email@dominio.com">

                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" class="input-texto" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje: </label>
                <textarea cols="70" rows="10" id="mensaje" class="input-texto" required placeholder="Servicio Requerido"></textarea>

                <fieldset>
                    <legend>Metodo de contacto</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email </label>  
    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">Telefono </label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp </label>  
                </fieldset>

                <fieldset>
                    <legend>En que horario prefiere ser atendido?</legend>
                    <select>
                        <option>Manana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Seleccione el dia de la cita</legend>
                    <input type="date" required>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia?</label>

                <input type="submit" value="Enviar Formulario" class="boton-enviar">
            </form>

            <table>
                <thead>
                    <th>Dia</th>
                    <th>Horario</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>09:00 ~ 21:00 hrs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>09:00 ~ 21:00 hrs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>10:00 ~ 20:00 hrs</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="leyenda-footer">Realizado por: Emmanuel U. Pintado Espino</p>
            <p class="leyenda-footer">&copy Copyright Alura - 2023</p>
        </footer>
    </body>
</html>
